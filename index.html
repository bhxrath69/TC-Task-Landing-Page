<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="left-links">
            <a href="#" class="home-link">Map</a>
            <a href="#" class="social-link"><i class="fa fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fa fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fa fa-linkedin"></i></a>
        </div>
        <div class="right-links">
            <a href="#">Sign in</a>
            <a href="#">Contact</a>
            <a href="#">Team</a>
        </div>
    </div>

    <!-- Event Poster Panel -->
    <div class="poster-panel">
        <img src="poster.jpg" alt="Event Poster">
    </div>

    <!-- Events Slideshow -->
    <div class="events-slideshow">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="event1.jpg" alt="Event 1">
            </div>
            <div class="slide fade">
                <img src="event2.jpg" alt="Event 2">
            </div>
            <div class="slide fade">
                <img src="event3.jpg" alt="Event 3">
            </div>
        </div>
        <div class="dots">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
    </div>

    <!-- Proshows Panel -->
    <div class="proshows-panel">
        <div class="left-half">
            <div class="proshow-container">
                <div class="proshow-slide">
                    <img src="p.png" alt="Proshow 1">
                </div>
                <div class="proshow-slide">
                    <img src="p2.png" alt="Proshow 2">
                </div>
                <div class="proshow-slide">
                    <img src="p3.png" alt="Proshow 3">
                </div>
                <a class="arrow left">&#10094;</a>
                <a class="arrow right">&#10095;</a>
            </div>
        </div>
        <div class="right-half">
            <div class="proshow-description">
                <div class="proshow-text">Description for Proshow 1.</div>
                <div class="proshow-text">Description for Proshow 2.</div>
                <div class="proshow-text">Description for Proshow 3.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
